{% load staticfiles %}


<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Annotator{% endblock %}</title>
		<link href="{% static 'annotate/bs/css/bootstrap.min.css' %}" rel='stylesheet' type='text/css'>
		<link href="{% static 'annotate/style.css' %}" rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{% static 'annotate/bs/js/bootstrap.min.js' %}"></script>
</html>
