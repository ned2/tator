{% load staticfiles %}


<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Annotator{% endblock %}</title>
		<link href="{% static 'annotate/bs/css/bootstrap.min.css' %}" rel='stylesheet' type='text/css'>
		<link href="{% static 'annotate/annotate.css' %}" rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'annotate/annotate.js' %}"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div id="content" class="container">
	        <div class="row">
                <div class="col-sm-8 col-centered">
                    {% if request.user.is_authenticated %}
                    <div id="login-link"><a href="/logout">Logout</a></div>
                    {% endif %}
                    <div class="clear-float"></div>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{% static 'annotate/bs/js/bootstrap.min.js' %}"></script>
</html>
